<!DOCTYPE html>
<html>
<head>
    <title>IGC example</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.10.1/build/ol.js"></script>

</head>
<body>
<div class="container-fluid">

    <div class="row-fluid">
        <div class="span12">
            <div id="map" class="map"></div>
            <input id="time" type="range" value="0" steps="1" />
            <div class="span4 offset4 pull-right">
                <div id="info" class="alert alert-success">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>

</div>
<script>

    var styleCache = {};
    var styleFunction = function(feature, resolution) {
        var color = 'rgba(0, 0, 255, 0.7)';
        var styleArray = styleCache[color];
        if (!styleArray) {
            styleArray = [new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: color,
                    width: 2
                })
            })];
            styleCache[color] = styleArray;
        }
        return styleArray;
    };

    var vectorSource = new ol.source.Vector();

    var igcUrls = [
        '5A4F9ME7.IGC'
    ];

    function get(url, callback) {
        var client = new XMLHttpRequest();
        client.open('GET', url);
        client.onload = function() {
            callback(client.responseText);
        };
        client.send();
    }

    var igcFormat = new ol.format.IGC();
    for (var i = 0; i < igcUrls.length; ++i) {
        get(igcUrls[i], function(data) {
            var features = igcFormat.readFeatures(data,
                    {featureProjection: 'EPSG:3857'});
            vectorSource.addFeatures(features);
        });
    }

    var time = {
        start: Infinity,
        stop: -Infinity,
        duration: 0
    };
    vectorSource.on('addfeature', function(event) {
        var geometry = event.feature.getGeometry();
        time.start = Math.min(time.start, geometry.getFirstCoordinate()[2]);
        time.stop = Math.max(time.stop, geometry.getLastCoordinate()[2]);
        time.duration = time.stop - time.start;
    });


    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM({
                    attributions: [
                        ol.source.OSM.ATTRIBUTION
                    ]
                })
            }),
            new ol.layer.Vector({
                source: vectorSource,
                style: styleFunction
            })
        ],
        target: 'map',
        controls: ol.control.defaults({
            attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                collapsible: false
            })
        }),
        view: new ol.View({
            center: ol.proj.fromLonLat([6,52.4]),
            zoom: 11
        })
    });

/* */
    var point = null;
    var line = null;
    var displaySnap = function(coordinate) {
        var closestFeature = vectorSource.getClosestFeatureToCoordinate(coordinate);
        var info = document.getElementById('info');
        if (closestFeature === null) {
            point = null;
            line = null;
            info.innerHTML = '&nbsp;';
        } else {
            var geometry = closestFeature.getGeometry();
            var closestPoint = geometry.getClosestPoint(coordinate);
            if (point === null) {
                point = new ol.geom.Point(closestPoint);
            } else {
                point.setCoordinates(closestPoint);
            }
            var date = new Date(closestPoint[2] * 1000);
            info.innerHTML =
                    closestFeature.get('PLT') + ' (' + date.toUTCString() + ')';
            var coordinates = [coordinate, [closestPoint[0], closestPoint[1]]];
            if (line === null) {
                line = new ol.geom.LineString(coordinates);
            } else {
                line.setCoordinates(coordinates);
            }
        }
        map.render();
    };

    map.on('pointermove', function(evt) {
        if (evt.dragging) {
            return;
        }
        var coordinate = map.getEventCoordinate(evt.originalEvent);
        displaySnap(coordinate);
    });

    map.on('click', function(evt) {
        displaySnap(evt.coordinate);
    });

    var imageStyle = new ol.style.Circle({
        radius: 5,
        fill: null,
        stroke: new ol.style.Stroke({
            color: 'rgba(255,0,0,0.9)',
            width: 1
        })
    });
    var strokeStyle = new ol.style.Stroke({
        color: 'rgba(255,0,0,0.9)',
        width: 1
    });
    map.on('postcompose', function(evt) {
        var vectorContext = evt.vectorContext;
        if (point !== null) {
            vectorContext.setImageStyle(imageStyle);
            vectorContext.drawPointGeometry(point);
        }
        if (line !== null) {
            vectorContext.setFillStrokeStyle(null, strokeStyle);
            vectorContext.drawLineStringGeometry(line);
        }
    });

    var featureOverlay = new ol.layer.Vector({
        source: new ol.source.Vector(),
        map: map,
        style: new ol.style.Style({
            image: new ol.style.Circle({
                radius: 5,
                fill: new ol.style.Fill({
                    color: 'rgba(255,0,0,0.9)'
                }),
                stroke: null
            })
        })
    });

    document.getElementById('time').addEventListener('input', function() {
        var value = parseInt(this.value, 10) / 100;
        var m = time.start + (time.duration * value);
        vectorSource.forEachFeature(function(feature) {
            var geometry = /** @type {ol.geom.LineString} */ (feature.getGeometry());
            var coordinate = geometry.getCoordinateAtM(m, true);
            var highlight = feature.get('highlight');
            if (highlight === undefined) {
                highlight = new ol.Feature(new ol.geom.Point(coordinate));
                feature.set('highlight', highlight);
                featureOverlay.getSource().addFeature(highlight);
            } else {
                highlight.getGeometry().setCoordinates(coordinate);
            }
        });
        map.render();
    });

</script>
</body>
</html>
